<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="misDatos"></span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        const template = Handlebars.compile(`<h1>{{h1}}</h1>
        <ul>
            <li>{{nombre}}</li>
            <li>{{apellido}}</li>
            <li>{{edad}}</li>
            <li>{{email}}</li>
            <li>{{telefono}}</li>
        </ul>`)
        const html = template({
            h1: 'Datos Personales',
            nombre: 'Franco',
            apellido: 'Negrete',
            edad: '25',
            email: 'franco@gmail.com',
            telefono: '4444444'
        })
        document.getElementById('misDatos').innerHTML = html;
    </script>
</body>
</html>
